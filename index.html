<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>BusKing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./busking.css">
        <script src="./busking.js"></script>
    </head>
    <body onclick="fullscreen();">
        <div id="title" class="main_title" style="display: block;">
            <h1>
                <span class="emoji" style="color: gold">👑</span>
                BusKing
                <span class="emoji" style="color: gold">👑</span>
            </h1>
        </div>
        <main>
            <div id="title_screen" style="position: static; display: block;">
                <div class="button_container">
                    <div id="how_to_play" class="button">게임 방법</div>
                    <div id="game_play" class="button" onclick="loadPlayerChoiceScreen();">게임 시작</div>
                </div>
            </div>
            <div id="player_choice_screen" style="position: static; display: none;">
                <h2>플레이 인원 수를 골라주세요.</h2>
                <div class="button_container">
                    <div id="three_players" class="button" onclick="setPlayerNum(3);">
                        <span class="emoji">🧍🧍🧍</span>
                    </div>
                    <div id="four_players" class="button" onclick="setPlayerNum(4);">
                        <span class="emoji">🧍🧍🧍🧍</span>
                    </div>
                </div>
            </div>
            <div id="card_choice_screen" style="position: static; left: 0px; display: none;">
                <h2>원하는 족보 카드를 골라주세요.</h2>
                <div class="card_choice">
                    <div class="card_2x" onclick="selectCard(0);">
                        <img id="gen_card_img0" src="/res/High.png">
                    </div>
                    <div class="card_2x" onclick="selectCard(1);">
                        <img id="gen_card_img1" src="/res/High.png">
                    </div>
                    <div class="card_text">
                        <h3 id="gen_card_name0" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="gen_card_text0" style="padding-left: 6px; padding-right: 6px">숫자가 클수록 강합니다. 하트 1을 가진 사람이 선 플레이어입니다.</span>
                    </div>
                    <div class="card_text">
                        <h3 id="gen_card_name1" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="gen_card_text1" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                </div>
            </div>
            <div id="final_screen" style="position: static; left: 0px; display: block;">
                <div id="card_three_players" class="card_three_players" style="display: none">
                    <div class="card">
                        <img id="three_card_img0" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="three_card_img1" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="three_card_img2" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="three_card_img3" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card_text">
                        <h3 id="three_card_name0" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="three_card_text0" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="three_card_name1" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="three_card_text1" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="three_card_name2" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="three_card_text2" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="three_card_name3" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="three_card_text3" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                </div>
                <div id="card_four_players" class="card_four_players" style="display: none">
                    <div class="card">
                        <img id="four_card_img0" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="four_card_img1" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="four_card_img2" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="four_card_img3" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card">
                        <img id="four_card_img4" src="/res/High.png" style="height: 100%; width: 100%;">
                    </div>
                    <div class="card_text">
                        <h3 id="four_card_name0" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="four_card_text0" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="four_card_name1" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="four_card_text1" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="four_card_name2" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="four_card_text2" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="four_card_name3" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="four_card_text3" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                    <div class="card_text">
                        <h3 id="four_card_name4" style="margin-bottom: 0px;">카드 이름</h3>
                        <span id="four_card_text4" style="padding-left: 6px; padding-right: 6px;">카드 설명</span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
